<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">

<div class="container my-4">

  <!-- Header -->
  <div class="text-center mb-4">
    <h1 class="fw-bold">Weather Dashboard</h1>
    <p class="text-muted">Multi-city weather analysis & visualization</p>
  </div>

  <!-- Filters -->
  <div class="row mb-3 g-2 align-items-center">
    <div class="col-md-4">
      <select id="locationSelect" class="form-select" multiple></select>
    </div>
    <div class="col-md-3">
      <input type="date" id="startDate" class="form-control">
    </div>
    <div class="col-md-3">
      <input type="date" id="endDate" class="form-control">
    </div>
    <div class="col-md-2 d-flex gap-2">
      <button class="btn btn-primary flex-grow-1" onclick="fetchData()">Load Data</button>
      <button class="btn btn-secondary" onclick="toggleMode()">ðŸŒ™</button>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="d-none text-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- KPI Cards -->
  <div id="kpiContainer" class="row mb-4"></div>

  <!-- Charts -->
  <div class="row mb-4">
    <div class="col-md-6 mb-3">
      <canvas id="tempChart"></canvas>
    </div>
    <div class="col-md-6 mb-3">
      <canvas id="humChart"></canvas>
    </div>
  </div>

  <!-- Heatmap -->
  <div class="row mb-4">
    <div class="col-12">
      <canvas id="heatmapChart"></canvas>
    </div>
  </div>

  <!-- Export buttons -->
  <div class="text-end mb-4">
    <button class="btn btn-outline-primary me-2" onclick="exportCSV()">Export CSV</button>
    <button class="btn btn-outline-success" onclick="exportCharts()">Export Charts</button>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted mb-4">
    &copy; 2025 Weather Analytics | Last updated: <span id="lastUpdated"></span>
  </footer>

</div>

<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
